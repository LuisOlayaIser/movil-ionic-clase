<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Docente
        </ion-title>
        <ion-button (click)="create()" slot="end" fill="none">
            <ion-icon name="add-circle-outline"></ion-icon>Crear
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <h1>Listado de docentes</h1>
    <ion-list>
        <ion-item-sliding *ngFor="let docente of docentes">
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="eliminar(docente.id)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="warning" (click)="update(docente.id)">
                    <ion-icon name="reload-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-avatar>
                    <img src="{{'http://apiclase.yca.com.co/img/'+docente.imagen}}" alt="">
                </ion-avatar>
                <ion-label>
                    <ion-label>{{docente.nombre}} {{docente.apellido}}</ion-label>
                    <p>{{docente.email}}</p>
                    <p>{{docente.telefono}}</p>
                </ion-label>
            </ion-item>
            <!--  -->
        </ion-item-sliding>

    </ion-list>
</ion-content>

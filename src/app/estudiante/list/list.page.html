<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Estudiantes
        </ion-title>
        <ion-button (click)="create()" slot="end">
            <ion-icon name="add-circle-outline"></ion-icon>Crear
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <h1>Listado de estudiantes</h1>
    <ion-list>
        <ion-item *ngFor="let estudiante of estudiantes">
            <ion-label>
                <ion-label>{{estudiante.nombre}} {{estudiante.apellido}}</ion-label>
                <p>{{estudiante.email}}</p>
                <p>{{estudiante.telefono}}</p>
            </ion-label>

            <ion-buttons slot="end">
                <ion-button (click)="eliminar(estudiante.id)">
                    Eliminar
                </ion-button>
                <ion-button (click)="update(estudiante.id)">
                    Actualizar
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>

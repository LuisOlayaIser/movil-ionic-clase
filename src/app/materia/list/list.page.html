<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Materia
        </ion-title>
        <ion-button (click)="create()" slot="end" fill="none">
            <ion-icon name="add-circle-outline"></ion-icon>Crear
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <h1>Listado de materias</h1>
    <ion-list>
        <ion-item-sliding *ngFor="let materia of materias">
            <ion-item-options side="start">
                <ion-item-option color="danger" (click)="eliminar(materia.id)">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-item-option>
                <ion-item-option color="warning" (click)="update(materia.id)">
                    <ion-icon name="reload-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-label>
                    <ion-label>Nombre: {{materia.nombre}} </ion-label>
                    <p>Creditos: {{materia.creditos}}</p>
                    <p>Horas:{{materia.horas}}</p>
                </ion-label>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>

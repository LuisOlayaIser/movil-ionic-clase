<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Materia
        </ion-title>
        <ion-button (click)="create()" slot="end">
            <ion-icon name="add-circle-outline"></ion-icon>Crear
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <h1>Listado de materias</h1>
    <ion-list>
        <ion-item *ngFor="let materia of materias">
            <ion-label>
                <ion-label>Nombre: {{materia.nombre}} </ion-label>
                <p>Creditos: {{materia.creditos}}</p>
                <p>Horas:{{materia.horas}}</p>
            </ion-label>

            <ion-buttons slot="end">
                <ion-button (click)="eliminar(materia.id)">
                    Eliminar
                </ion-button>
                <ion-button (click)="update(materia.id)">
                    Actualizar
                </ion-button>
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
